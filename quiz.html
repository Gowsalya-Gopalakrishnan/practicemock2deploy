<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/quiz.css">
</head>

<body>
    <div id="nav"></div>
    <form id="quizform">
        <h1>Drop your Questions here</h1>
        <input type="text" id="title" placeholder="Enter Question">
        <input type="text" id="option1" placeholder="Enter Option A">
        <input type="text" id="option2" placeholder="Enter Option B">
        <input type="text" id="option3" placeholder="Enter Option C">
        <input type="text" id="option4" placeholder="Enter Option D">
        <select name="" id="select">
            <option value="">Select Correct Options</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>
        <input type="submit" id="addnew" value="Add New Question">
    </form>
</body>
<script src="./scripts/navbar.js" type="module"></script>
<script src="./scripts/quiz.js"></script>

</html>
